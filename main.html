<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Look Website</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-subsection">
           <img class="header-icon header-icon-left" src="./images/location.png" alt="location icon">

    <section class="main-nav-container">
        <div class="main-nav-container--centered">
            <nav class="nav-main">
                <a class="nav-link" href="/uk/sale">Sale</a>
                <a class="nav-link" href="/uk/womens">Womens</a>
                <a class="nav-link" href="/uk/mens">Mens</a>
                <a class="nav-link" href="/uk/girls">Girls</a>
            </nav>
            <div class="nav-right">
                <div class="search-container">
                    <input class="nav-search" type="text" placeholder="Search">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <span class="nav-icon-container">
                    <i class="far fa-heart nav-icon"></i>
                </span>
                <span class="nav-icon-container">
